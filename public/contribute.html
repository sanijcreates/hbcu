<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'Lexend Deca Light';
      src: url('../fonts/LexendDeca-Light.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Lexend Deca Light', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col h-screen dark:bg-gray-800 dark:text-white transition-colors duration-300">
  <header class="bg-blue-800 dark:bg-gray-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="logo-container">
        <a href="index.html">
          <img src="/images/logo-no-background.png" alt="Your Logo" class="h-8">
        </a>
      </div>
      <nav class="flex items-center space-x-4">
        <ul class="flex space-x-10">
          <li><a href="./index.html" class="hover:text-gray-500">Home</a></li>
          <li><a href="./hbcu.html" class="hover:text-gray-500">HBCU</a></li>
          <li><a href="./about.html" class="hover:text-gray-500">About</a></li>
          <li><a href="./contribute.html" class="hover:text-gray-500">Add Program</a></li>
          <li><a href="./signup.html" class="hover:text-gray-500">Signup</a></li>
        </ul>
   
      <button id="theme-toggle" class="px-4 py-2 rounded-md hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
      </button>
    </nav>
    </div>
  </header>

  <main class="flex-1 flex justify-center items-center bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-md max-w-md w-full transition-colors duration-300">
      <h1 class="text-2xl font-bold mb-6 text-center">Contribute by adding a program</h1>
      <form action="/" method="post" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 dark:text-gray-300">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name.." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-300" required>
        </div>
        <div>
          <label for="email" class="block mb-1 dark:text-gray-300">HBCU email</label>
          <input type="text" id="email" name="email" placeholder="Your HBCU.edu email.." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-300" required>
        </div>
        <div>
          <label for="subject" class="block mb-1 dark:text-gray-300">Contribute by typing any fellowship you know</label>
          <textarea id="subject" name="subject" placeholder="Write something.." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y dark:bg-gray-800 dark:border-gray-600 dark:text-gray-300" style="height:200px" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700">Submit</button>
      </form>
    </div>
  </main>

 
  <script src="../index.js"></script>
  <script src="app.js"></script>
</body>
</html>
