<body class="flex flex-col h-screen dark:bg-gray-800 dark:text-white transition-colors duration-300">

        <button id="theme-toggle" class="px-4 py-2 rounded-md hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">

    </div>
  </header>

  <main class="flex-1 flex justify-center items-center bg-gray-100 dark:bg-gray-800">
    <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-md max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center">Sign Up for More Opportunities</h1>
      <form id="signup-form" class="space-y-4">
        <input
          type="text"
          id="name"
          placeholder="Name"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          required
        >
        <input
          type="email"
          id="email"
          placeholder="HBCU Email"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          required
        >
        <button
          type="submit"
          class="w-full bg-blue-500 dark:bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-600 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Sign Up
        </button>
      </form>
      <div id="success-message" class="hidden mt-4 text-center text-green-500">
        <p>Thank you for signing up! We'll be in touch with more opportunities soon.</p>
      </div>
    </div>
  </main>

  <script type="text/typescript">
    const form = document.getElementById('signup-form') as HTMLFormElement;
    const successMessage = document.getElementById('success-message') as HTMLDivElement;

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const nameInput = document.getElementById('name') as HTMLInputElement;
      const emailInput = document.getElementById('email') as HTMLInputElement;

      // Perform form validation and submission logic here
      // For this example, we'll just show the success message and redirect after 3 seconds
      form.classList.add('hidden');
      successMessage.classList.remove('hidden');

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    });
  </script>

  <script src="https://unpkg.com/typescript@4.9.5/lib/typescript.js"></script>
  <script src="app.js"></script>
</body>
</html>
