<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBCUUSA</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @font-face {
        font-family: "Lexend Deca Light";
        src: url("../fonts/LexendDeca-Light.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "Lexend Deca Light", sans-serif;
      }
    </style>
  </head>
  <body
    class="flex flex-col h-screen dark:bg-gray-800 dark:text-white transition-colors duration-300"
  >
    <header class="bg-blue-800 dark:bg-gray-900 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="logo-container">
          <a href="index.html">
            <img
              src="/images/logo-no-background.png"
              alt="Your Logo"
              class="h-8"
            />
          </a>
        </div>
        <nav class="flex items-center space-x-4">
          <ul class="flex space-x-10">
            <li><a href="./index.html" class="hover:text-gray-500">Home</a></li>
            <li><a href="./hbcu.html" class="hover:text-gray-500">HBCU</a></li>
            <li>
              <a href="./about.html" class="hover:text-gray-500">About</a>
            </li>
            <li>
              <a href="./contribute.html" class="hover:text-gray-500"
                >Add Program</a
              >
            </li>
            <li>
              <a href="./signup.html" class="hover:text-gray-500">Signup</a>
            </li>
          </ul>
          <button
            id="theme-toggle"
            class="px-4 py-2 rounded-md hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <svg
              id="theme-toggle-dark-icon"
              class="w-6 h-6 hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
            <svg
              id="theme-toggle-light-icon"
              class="w-6 h-6 hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <main class="flex-1 bg-gray-100 dark:bg-gray-800 p-8">
      <div class="container mx-auto">
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4"
        >
          <input
            type="text"
            placeholder="Search..."
            id="searchInput"
            class="w-full sm:w-auto mb-2 sm:mb-0 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          />
          <div class="flex flex-wrap gap-2">
            <select
              class="w-full sm:w-auto mb-2 sm:mb-0 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
            >
              <option value="">All Universities</option>
              <option value="Howard University">Howard University</option>
              <option value="Hampton University">Hampton University</option>
              <option value="Morehouse College">Morehouse College</option>
              <option value="Spelman College">Spelman College</option>
              <option value="Fisk University">Fisk University</option>
            </select>
            <select
              id="monthSelect"
              class="w-full sm:w-auto mb-2 sm:mb-0 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
            >
              <option value="">All Dates</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <select
              class="w-full sm:w-auto mb-2 sm:mb-0 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
            >
              <option value="">All Programs</option>
              <option value="fellowship">Fellowship</option>
              <option value="internship">Internship</option>
              <option value="conference">Conference</option>
            </select>
            <button
              class="w-full sm:w-auto bg-blue-500 dark:bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-600 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Search
            </button>
          </div>
        </div>

        <section class="opportunities">
          <div
            class="opportunity-header flex justify-between items-center mb-4 dark:text-white"
          >
            <span>Programs</span>
            <span>Application opens</span>
          </div>
          <!-- Container for dynamically generated opportunities -->
          <div id="opportunitiesContainer" class="space-y-4">
            <!-- Dynamic opportunities will be added here -->
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-blue-800 dark:bg-gray-900 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy;2024 Copyright: All Rights Reserved by HBCUUSA.com</p>
      </div>
    </footer>

    <script>
      function toggleDropdown(element) {
        element.classList.toggle("active");
        var dropdown = element.nextElementSibling;
        if (dropdown.style.display === "none") {
          dropdown.style.display = "block";
        } else {
          dropdown.style.display = "none";
        }
      }
      // Fetch JSON data
      fetch("program.json")
        .then((response) => response.json())
        .then((programs) => {
          const opportunitiesContainer = document.getElementById(
            "opportunitiesContainer"
          );

          // Generate HTML for each program
          programs.forEach((program) => {
            const opportunity = document.createElement("div");
            opportunity.classList.add(
              "opportunity",
              "bg-white",
              "dark:bg-gray-900",
              "p-4",
              "rounded-md",
              "shadow-md"
            );

            opportunity.innerHTML = `
        <h2 class="text-lg font-bold mb-2 dark:text-white cursor-pointer" onclick="toggleDropdown(this)">${program.name}</h2>
        <div class="hidden">
          <p>${program.description}</p>
        </div>
        <div class="flex justify-between items-center">
          <p class="text-gray-600 dark:text-gray-400">${program.applicationMonth}</p>
          <a href="${program.applicationLink}" class="bg-blue-500 dark:bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-600 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">Apply</a>
        </div>
      `;
            opportunitiesContainer.appendChild(opportunity);
          });
        })
        .catch((error) => {
          console.error("Error fetching programs:", error);
        });
    </script>
    <script src="app.js"></script>
    
    <!--    // Attach event listeners to the search input and month select dropdown to trigger filtering -->
    <script>  
        document.getElementById("searchInput").addEventListener("input", filterPrograms);
      document.getElementById("monthSelect").addEventListener("change", filterPrograms);
    </script>
  </body>
</html>
